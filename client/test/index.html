<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine.css" />
  <script  src="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine.js"></script>
  <script  src="http://cdn.jsdelivr.net/jasmine/1.3.1/jasmine-html.js"></script>
  <script  src="http://cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>
  <script  src="libs/angular/angular.js"></script>
  <script  src="libs/angular-resource/angular-resource.js"></script>
  <script  src="libs/angular-mocks/angular-mocks.js"></script>

  <script src="app.js"></script>
  <script src="specs.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>

</head>

<body ng-app="siAppTest">
<h1>Синтетический тест</h1>

    <div ng-controller="prodController">
        <ul>
          <li ng-repeat="product in products">{{product.name}}</li>
        </ul>
    </div>

</body>

</html>
